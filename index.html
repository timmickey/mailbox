<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Mail Example</title>
  
	<script src="js/libs/jquery-1.10.2.js"></script>
	<script src="js/libs/handlebars-1.1.2.js"></script>
	<script src="js/libs/ember-1.4.0.js"></script>
	<script src="js/libs/moment.min.js"></script>	
	
	<script src="js/app.js"></script>
	<script src="js/fixtures.js"></script>
	
  </head>

<body>
	
	<script type="text/x-handlebars">
	<div class="url">URL: {{target.url}}</div>
	<aside>
	    
	    <ul>
	        <li><h2>Mailboxes</h2></li>
	        {{#each}}
	            <li>
	                {{#link-to "mailbox" this currentWhen="mailbox"}}
	                    <span class="count">
	                        {{messages.length}}
	                    </span>
	                    {{name}}
	                {{/link-to}}
	            </li>
	        {{/each}}
	    </ul>
	</aside>

	<section class="main">
	    {{outlet}}
	</section>
	</script>

	<script data-template-name="event" type="text/x-handlebars">
	<div>
	 <label>Name:</label>
	 {{input type="text" value=name placeholder="Enter your name"}}
	</div>
	<div class="text">
	<h1>My name is {{name}} and I want to learn Ember!</h1>
	</div>
	</script>
	<script data-template-name="index" type="text/x-handlebars">
	<div class="index">
	  <h1>TomsterMail</h1>
	  <span class="tomster"></span>
	</div>
	</script>
	<script data-template-name="mail" type="text/x-handlebars">
	<div class="mail">
	  <dl>
	      <dt>From</dt>
	      <dd>{{from}}</dd>
	      <dt>To</dt>
	      <dd>{{to}}</dd>
	      <dt>Date</dt>
	      <dd>{{date date}}</dd>
	  </dl>
	  <h4>{{subject}}</h4>
	  <p>{{body}}</p>
	</div>
	</script>
	<script data-template-name="mailbox" type="text/x-handlebars">
	<table>
	    <tr>
	        <th>Date</th>
	        <th>Subject</th>
	        <th>From</th>
	        <th>To</th>
	    </tr>

	    {{#each messages}}
	        {{#link-to "mail" this tagName="tr"}}
	            <td>{{date date}}</td>
	            <td>{{view.isActive}}{{subject}}</td>
	            <td>{{from}}</td>
	            <td>{{to}}</td>
	        {{/link-to}}
	    {{/each}}
	</table>
	{{outlet}}
	</script>
	<script data-template-name="mailbox-index" type="text/x-handlebars">
	<div class="mailbox-index">
  		Select an email
	</div>
	</script>

</body>
</html>
